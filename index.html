<!DOCTYPE html>
<html lang="en">
<head>
    

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/2f6c0ce839.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>LandingFacebook</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <nav>

        <section class="contenedor nav">
           
            <div class="logo">

                <img src="./Assets/fac.png" alt="">

            </div>

            <div class="enlaces-header">

            
                <a href="#">Inicio</a>
                <a href="#">Conocenos</a>
                <a href="#">Aprender mas</a>
                <a href="#">Hoy</a>
                

            </div>

        


        </section>
    </nav>

    <main>

        <section class="principal" id="conocenos">
            
        </section>

        <section class="carrusel" id="perfiles">
            <figure class="icon-cards mt-3">
                <div class="icon-cards__content">
                  <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1">
                      <img src="./Assets/beautiful-1274361_1920.jpg" alt="imagen 1"/>
                  </span></div>
                  <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1">
                      <img src="./Assets/couple-1612679_1920.jpg" alt="imagen 2"/>
                  </span></div>
                  <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1">
                      <img src="./Assets/couple-2590797_1920.jpg" alt="imagen 3"/>
                  </span></div>
                </div>
              </figure>
              
              <div class="checkbox">
                <input class="d-none" id="toggle-animation" type="checkbox" checked />
                <label class="checkbox__checkbox" for="toggle-animation"></label>
                <label class="checkbox__label" for="toggle-animation">Toggle animation</label>
              </div>
              
        </section>

        <section class="formulario" id="registrate">
            <form id="registro">
                <div class="form-group">
                    <label for="exampleInputPassword1">Nombre completo</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu nombre">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Dirección de correo</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mínimo 6 carácteres">
                  </div>
                  <button type="submit" class="btn btn-primary">Regístrate</button>
              </form>
        </section>

    </main>
    


        
        

    </header>

</body>
</html>
